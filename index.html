<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="UTF-8">
	<title>Sniper</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
</head>
<body>
	<table class="table" id="mainTable">
		<tr>
			<th id="header-text" colspan="3" nowrap>
		        	Сушкевич Антон Дмитриевич, P3214, вариант 2515
    		</th>
		</tr>
		<tr id="mainFrame">
			<!--cell for the arrows of target area-->
			<td id="arrows" width="500px" height="500px">
				<canvas class="canvas" id="canvasArrows"></canvas>
				<canvas class="canvas" id="canvasMarks"></canvas>
				<canvas class="canvas" id="canvasDots"></canvas>
			</td>
			<td id="fixser">
				<table id="buttons-table">
					<tr >
						<div id="shield" ></div>
					</tr>
					<tr>
							<td class="headerText">
								X:
							</td>
							<td class="textField" >
								<input id="xField" type="text" name="X" maxlength="25" autofocus oninput="validate()" onchange="validate()" serialize="true">
							</td>
							
						</tr>
						<tr>
							<td class="headerText">
								Y:
							</td>
							<td id="yField">
								<input  type="radio" name="Y" id="radioValue1" value="-5" onchange="validate()" serialize="true">
								<label class="radioB" for="boxValue1">-5</label>
								<input  type="radio" name="Y" id="radioValue2" value="-4" onchange="validate()" serialize="true">
								<label class="radioB" for="boxValue1">-4</label>
								<input type="radio" name="Y" id="radioValue3" value="-3" onchange="validate()" serialize="true">
								<label  class="radioB" for="boxValue1">-3</label>
								<input type="radio" name="Y" id="radioValue4" value="-2" onchange="validate()" serialize="true">
								<label class="radioB" for="boxValue1">-2</label>
								<input type="radio" name="Y" id="radioValue5" value="-1" onchange="validate()" serialize="true">
								<label class="radioB" for="boxValue1">-1</label>
								<input type="radio" name="Y" id="radioValue6" value="0" onchange="validate()" serialize="true">
								<label class="radioB"  for="boxValue1">0</label>
								<input type="radio" name="Y" id="radioValue7" value="1" onchange="validate()" serialize="true">
								<label class="radioB" for="boxValue1">1</label>
								<input type="radio" name="Y" id="radioValue8" value="2" onchange="validate()" serialize="true">
								<label class="radioB" for="boxValue1">2</label>
								<input type="radio" name="Y" id="radioValue9" value="3" onchange="validate()" serialize="true">
								<label class="radioB" for="boxValue1">3</label>
							</td>
						</tr>
						<tr>
							<td class="headerText">
								R:
							</td>
							<td class="textField" >
								<input id="rField" type="text" name="R" maxlength="25" oninput="validate()" onchange="validate()" serialize="true">
							</td>
							<!-- нереализованные мечты
							<td id="checkBox">
								<input type="checkbox" name="R" id="boxValue1">
								<label for="boxValue1">1</label>
								<input type="checkbox" name="R" id="boxValue2">
								<label for="boxValue2">1.5</label>
								<input type="checkbox" name="R" id="boxValue3">
								<label for="boxValue3">2</label>
								<input type="checkbox" name="R" id="boxValue4">
								<label for="boxValue4">2.5</label>
								<input type="checkbox" name="R" id="boxValue5">
								<label for="boxValue5">3</label>
							</td>-->
						</tr>
						<tr>
							<td class="headerText">
								<button class="submitButton" type="submit" value="send" id="sendingButton" ></button>
							</td>
							<td id="informationCell">
								<p class="commonText" id="informationText">
									
								</p>
							</td>
						</tr>
				</table>
			</td>
		</tr>
		<tr id="resultRow">
			<table class="table" id="resultTable">
				<tr>
					<td class="headerText">
						X
					</td>
					<td class="headerText">
						Y
					</td>
					<td class="headerText">
						R
					</td>
					<td  class="headerText">
						Hit
					</td>
					<td class="headerText">
						Data time
					</td>
					<td class="headerText">
						Answer time
					</td>
				</tr>
			</table>
		</tr>
		<tr>
			<td id="audio" >
				<audio controls="" merg >
					<source src="sources/homm3 - OST.mp3">
				</audio>
			</td>
		</tr>
	</table>
	<script src="js/arrows.js"></script>
	<script src="js/validation.js"></script>
	<script src="js/send.js"></script>
	<script src="js/tableManager.js"></script>
</body>
</html>
